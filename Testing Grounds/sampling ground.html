<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Generator</title>
  <style>
    *{
        margin-top: 1rem;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }
    a::first-letter{
      font-size: 20px;
      color:darkslategray;  
    }
  </style>
</head>
<body>
  <h1>Pencari Angka Prima</h1>
  <div>
    <label for="limit">Masukan batas</label>
    <input type="number" id="limit" placeholder="angka batas disini" />
    <button onclick="generatePrimes()">eksekusi</button>
  </div>
  <div id="result">
    <!--hasilnya disini-->
  </div>

  <script>
    function generatePrimes() {
      const limit = parseInt(document.getElementById('limit').value);
      const resultDiv = document.getElementById('result');
      
      if (isNaN(limit) || limit < 2) {
        resultDiv.innerHTML = '<p><b style="color:red;">ERROR</b>, masukan angka sama dengan atau lebih dari 2</p>';
        return;
      }

      const primes = [];
      for (let num = 2; num <= limit; num++) {
        let isPrime = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            isPrime = false;
            break;
          }
        }
        if (isPrime) {
          primes.push(num);
        }
      }

      let table = '<table><tr><th>list angka prima</th></tr>';
      primes.forEach(prime => {
        table += `<tr><td>${prime}</td></tr>`;
      });
      table += '</table>';

      resultDiv.innerHTML = table;
    }
  </script>
